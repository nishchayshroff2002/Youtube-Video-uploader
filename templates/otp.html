<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
            letter-spacing: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resend {
            margin-top: 10px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .resend:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="/user/otp" method="POST">
        <h2>Enter OTP</h2>
        <p style="font-size: 14px; color: #555;">A 8-digit code has been sent to your email.</p>
        <input type="text" name="otp" maxlength="8" placeholder="Enter OTP" required>
        <button type="submit">Verify OTP</button>
        <a href="/user/resend_otp" class="resend">Resend OTP</a>
    </form>
</body>
</html>
