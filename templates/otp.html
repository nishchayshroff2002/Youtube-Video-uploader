<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter OTP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .form-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 340px;
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    h2 {
      margin-bottom: 15px;
      color: #5563DE;
      font-size: 26px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      text-align: center;
      letter-spacing: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #5563DE;
      box-shadow: 0 0 6px rgba(85, 99, 222, 0.4);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background-color: #5563DE;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #3f4acb;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .resend {
      display: inline-block;
      margin-top: 15px;
      font-size: 14px;
      color: #5563DE;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .resend:hover {
      text-decoration: underline;
      color: #3f4acb;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: rgba(255,255,255,0.85);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .flashes {
      list-style: none;
      padding: 0;
      margin: 15px 0;
      width: 100%;
    }

    .flashes li {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      animation: fadeInDown 0.5s ease;
    }
  </style>
</head>
<body>

  <form class="form-container" action="/user/otp" method="POST">
    <h2>Enter OTP</h2>
    <p>A 8-digit code has been sent to your email.</p>
    <input type="text" name="otp" maxlength="8" placeholder="Enter OTP" required>
    <button type="submit">Verify OTP</button>
    <!-- <a href="/user/resend_otp" class="resend">Resend OTP</a> -->
      {% with messages = get_flashed_messages(category_filter=["otp_incorrect"]) %}
      {% if messages %}
        <ul class="flashes">
          {% for  message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

  </form>
  
  <footer>Â© 2025 YouTube Uploader</footer>
   <script>
    // Automatically hide flash messages after 3 seconds
    setTimeout(() => {
      const flashMessages = document.querySelector('.flashes');
      if (flashMessages) {
        flashMessages.style.transition = "opacity 0.5s ease";
        flashMessages.style.opacity = "0";
        setTimeout(() => flashMessages.remove(), 500);
      }
    }, 3000);
  </script>
</body>
</html>
