<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Registration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      text-align: center;
    }

    .form-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 320px;
      animation: fadeInUp 1s ease;
    }

    h1 {
      font-size: 28px;
      color: #5563DE;
      margin-bottom: 25px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background-color: #5563DE;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #3f4acb;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: rgba(255,255,255,0.85);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <form class="form-container" action="/owner/signin" method="post">
    <h1>Sign in as Owner</h1>
    <button type="submit">Register</button>
  </form>

  <footer>Â© 2025 YouTube Uploader</footer>

</body>
</html>
